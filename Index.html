<script>
function searchSite(event) {
  event.preventDefault(); // prevent form refresh
  let query = document.getElementById("searchInput").value.toLowerCase().trim();

  if (query.includes("welcome")) {
    window.location.href = "../Index.html";     // change to your actual page/section
  } 
  else if (query.includes("login")) {
    window.location.href = "../Register/Index.html";     // change link
  } 
  else if (query.includes("register")) {
    window.location.href = "../Register/Index.html";     // change link
  }
  else if (query.includes("rule")) {
    window.location.href = "../Rules/Index.html";     // change link
  }
  else if (query.includes("rules")) {
    window.location.href = "../Rules/Index.html";     // change link
  }
  else if (query.includes("vote")) {
    window.location.href = "../Voting/Index.html";    // change link
  } 
  else if (query.includes("voting")) {
    window.location.href = "../Voting/Index.html";    // change link
  }
  else if (query.includes("balance")) {
    window.location.href = "../Balance/Index.html";   // example link
  } 
  else if (query.includes("About US")) {
    window.location.href = "../About Us/Index.html";   // example link
  } 
  else {
    alert("No matching page found!");
  }

  return false; // stop form submission
}
</script>
